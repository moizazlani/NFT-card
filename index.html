<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="contenue">
                <img class="NFT" src="images/nft.jpg" alt="">
                <div class="texts">
                    <h2>Equilibrium #3429</h2>
                    <p>Our Equilibrium collection promotes <br> balance and calm. </p>
                    <div class="price-time">
                        <div class="price">
                        <iconify-icon icon="fa-brands:ethereum" style="color: #03fdfa;"></iconify-icon> 
                         <span>0.041ETH</span> 
                        </div>

                        <div class="time">
                            <iconify-icon icon="material-symbols:nest-clock-farsight-analog-outline-rounded" style="color: #89abd4;"></iconify-icon>
                            <span>3 days left</span>
                        </div>
                    </div>
                </div>
                <div class="profile">
                    <img src="images/profil.png" alt="">
                    <h3>Creation of <span class="Jules">Jules Wyvern</span></h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
